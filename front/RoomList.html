<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="/js/librarys/bootstrap/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/js/librarys/bootstrap/css/bootstrap-theme.min.css">
        <link type="text/css" rel="stylesheet" href="/css/chat.css">
        <script src="/js/librarys/jq10.2.js"></script>
        <script src="/js/librarys/bootstrap/js/bootstrap.min.js"></script> 
        <script src="/js/librarys/socket.io.min.js"></script>
        <script src="/js/librarys/scrollTo.js"></script>

        <script src="/js/RoomList.js"></script>

        <title></title>
    </head>
    <body>
        <div class="container">

      <form id="RoomForm" class="form-signin" role="form" onsubmit="return false;" method="post" action="/Chat">
      <input type="hidden" id="this_room" name="this_room" value="this_room"/>
        <h2 id="myid" class="form-signin-heading">Rooms</h2>
        <p id="sendWho"></p>

          <div class="scroll-container">
          <ul class="scroll"> 
              <li class="areaChat scrollbar-area" style="width: 100%">

              {% for room in rooms %}
                <pre name="rlist" class="num{{loop.index}}">{{ room.name }}</pre>
              {% endfor %}

              </li> 


          </ul>
             
          
          </div>
 

        <button id="sendBtn" class="btn btn-lg btn-primary btn-block" onclick="RoomForm.submit()">Send</button>
 
 
      </form>

    </div>


    </body>
</html>
